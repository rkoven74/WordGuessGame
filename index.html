<!DOCTYPE html>
<html lang="en-us">
  
    

  <head>

  
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       <link rel="stylesheet" href="style1.css">
 
        
  </head>
  
  

   <body onload="startUp()">
  <h1>Press Any Key to Get Started</h1>

    <h2>Hangman!</h2>
        
       <input id="letter" type="text">
       <input type ="button"  value="letter" onclick="letter()"/>
       <span id="answer"></span>
       <p id="counter"></p>
       <p id="stat"></p> 
       
       <audio autoplay>
        <source src="#" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

<script>
  var randomWordArr = ["hotel california", "eagles"];
  var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
  var s;
  var count = 15;
  var answerArray = [];
  var guessesArray = [];
 
function startUp()
{
  for (var i = 0; i < randomWord.length; i++)
{
  if(randomWord[i] !== ' ') {
answerArray[i] = "_ ";
}
else {
  answerArray[i] = '&nbsp;';
}
}
s = answerArray.join(" ");
document.getElementById("answer").innerHTML = s;
}
    function letter()
{
      var letter = document.getElementById("letter").value;

        if (letter.length === 1 && isNaN(parseInt(letter)))
{
        var matchedLetter = false;
        for (var i = 0; i < randomWord.length; i++)
        {
          //if the randomword contains a letter that the user typed
            if (randomWord[i].toLowerCase() === letter.toLowerCase())
            {
                answerArray[i] = letter;
                document.getElementById("answer").innerHTML= answerArray.join(" ");
                matchedLetter = true;

            }
           
        }
        if(!matchedLetter){
               count--;
              guessesArray.push(letter);
              document.getElementById("counter").innerHTML = "Number of clicks: " + count;
              document.getElementById("stat").innerHTML = "Letters Chosen: " + guessesArray.join(', ');
        }
        
        
        //how many guesses
}
else {
  //We do not have valid input
  alert('You must give valid input');
}
  

      if(count < 1)
      {
        document.getElementById("stat").innerHTML = "Come on - you should know this!";
      }
      document.getElementById("letter").value = '';
}


  
//somehow the counter doesn't work, but did at one time. I also didn't get the words to show up on the display.      
</script> 

</body>  

</html>
